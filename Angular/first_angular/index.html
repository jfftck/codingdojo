<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>First Angular</title>
        <script type="text/javascript" src='./bower_components/angular/angular.js'>
        </script>
        <script type="text/javascript">
            var App = angular.module('app', []);
            App.controller('divController', ['$scope', function($scope) {
                $scope.myName = 'Jeff';
                $scope.myFavoriteLanguage = 'JavaScript';
                $scope.myFavoriteJSLibrary = 'Angular';
            }]);
        </script>
    </head>
    <body>
        <div ng-controller="divController">
            Hello, my name is {{ myName }}.
            My favorite Lanuage is {{ myFavoriteLanguage }},
            because the {{ myFavoriteJSLibrary }} library is awesome.
        </div>
    </body>
</html>
