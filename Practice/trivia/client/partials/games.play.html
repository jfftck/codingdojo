<div ng-controller="GamesPlayController as GPC">
    <p>
        Hi <span ng-bind="GPC.name"></span>!
    </p>
    <p>
        Choose an answer for each of the questions and submit the test once done.
    </p>
    <p>
        Good luck!
    </p>
    <form name="game">
        <div class="gamebox centered">
            <div class="game" ng-repeat="card in GPC.cards">
                <h3 ng-bind="card.question"></h3>
                <label><input type="radio" name="$index" value="0" ng-model="GPC.answers[$index]" ng-required="true">
                    <span ng-bind="card.answer0"></span>
                </label>
                <label><input type="radio" name="$index" value="1" ng-model="GPC.answers[$index]" ng-required="true">
                    <span ng-bind="card.answer1"></span>
                </label>
                <label><input type="radio" name="$index" value="2" ng-model="GPC.answers[$index]" ng-required="true">
                    <span ng-bind="card.answer2"></span>
                </label>
                <div ng-if="!GPC.answers[$index]">
                    <div class="message error">
                        You need to select an answer.
                    </div>
                </div>
            </div>
            <div class="end">
                <input type="button" value="Cancel" ng-click="GPC.home()">
                <input type="submit" value="Submit" ng-click="GPC.submit()" ng-disabled="game.$invalid">
            </div>
        </div>
    </form>
</div>
